<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Users</title>
<script
    src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-messages.js"></script>

<script src="js/app.js"></script>
  <!-- <link rel="stylesheet" href="css/user.css"> -->
</head>
<body ng-app="app" ng-controller="UserCtrl">

<form name="userForm" method="POST" novalidate ng-class="{'form-error':submitted}" >

<label class="form-label">Name:</label>
<input type="text" name="name" ng-model="user.firstName" ng-trim="true" required class="form-input" />
<div ng-messages="userForm.name.$error" ng-show="submitted && userForm.name.$invalid" class="error-messages">
    <p ng-message="required">Name is required!</p>
</div>
<br />
<button type="submit" class="form-button-save" >Save</button>
<button type="reset" ng-click="resetForm()" class="form-button-reset">Reset</button>
</form>

All Users: <br />
<table id="users">
<tr>
<th>Name</th><th>Age</th>
</tr>
<tr ng-repeat="usr in users">
<td>{{usr.firstName}}</td> <td>{{usr.lastName}}</td>
</tr>
</table>
</body>
</html>
